<div class="row">
    <div class="col-7">
        <div class="pt-4">
            <app-create-communication></app-create-communication>
        </div>

        <!--- \\\\\\\Post-->
        <div class="pt-4" *ngIf="communication | async as communication">
            <div class="card mb-4 shadow" *ngFor="let communication of communication">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                <img class="rounded-circle" width="45" [src]="communication.userPhotoURL" alt="">
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0">{{communication.user}}</div>
                                <div class="h7 text-muted">IT IS Manager</div>
                            </div>
                        </div>
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                                <app-communication-detail class="dropdown-menu dropdown-menu-right"
                                    aria-labelledby="gedf-drop1" [communication]="communication">
                                </app-communication-detail>
                            </div>
                        </div>
                    </div>

                </div>
                <img [src]="communication.imagePath" class="card-img-top" alt="...">
                <div class="card-body">
                    <a class="card-link" href="#">
                        <h5 class="card-title">{{communication.title}}</h5>
                    </a>

                    <p class="card-text">
                        {{ communication.description}}
                    </p>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
                    <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
                    <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
                    <div class="text-muted h7 mb-2 float-right"> <i class="fa fa-clock-o"></i>10 min ago</div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-5 pt-4" *ngIf="promotion | async as promotion">
        <div class="card shadow mb-4 " *ngFor="let promotion of promotion">

            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img class="rounded-circle" width="30" [src]="promotion.userPhotoURL" alt="">
                        </div>
                        <div class="ml-2">
                            <div class="h6 m-0">{{promotion.user}}</div>
                            <div class="h7 text-muted">IT IS Manager</div>
                        </div>
                    </div>
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <app-communication-detail class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="gedf-drop1" [communication]="communication">
                            </app-communication-detail>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{promotion.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">{{promotion.description}}</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
