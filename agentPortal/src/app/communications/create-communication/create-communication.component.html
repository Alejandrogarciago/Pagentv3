<div class="card gedf-card shadow">

    <!-- Tabs for communications -->
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                    aria-controls="posts" aria-selected="true">Communicacion
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                    aria-selected="false" href="#images">Vacante</a>
            </li>
        </ul>
    </div>

    <!-- Create a new communication -->
    <div class="card-body">

        <div class="tab-content" id="communication">

            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">

                <form #communicationForm="ngForm" (submit)="onSubmit(communicationForm)" [class.loading]="loading">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" required name="title"
                            placeholder="¿Cual es el titulo?" ngModel>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" placeholder="¿Qué estás pensando?" id="description"
                            required name="description" ngModel></textarea>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" (change)="fileChange($event)">
                        <label class="custom-file-label" for="file">Subir Imagen</label>
                    </div>
                    <div class="form-group" *ngIf="downloadURL | async; let srcURL">
                        <input type="text" class="form-control" id="firstName" value="{{srcURL}}" name="imagePath"
                            [ngModel]="srcURL" readonly>
                    </div>

                    <div class="form-group">
                        <label for="role" class="col-12">Seleccionar Cuenta</label>
                        <div class="col-md-12">
                            <select class="form-control" id="account" name="account" placeholder="Cuenta" ngModel
                                placeholder="Seleccionar Cuenta">
                                <option *ngFor="let account of accounts" [value]="account">{{account}}</option>
                            </select>
                        </div>
                    </div>

                    <div class=" pt-3 ml-auto">
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>


                   


                </form>
            </div>

            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">

                <form #promotionForm="ngForm" (submit)="newInternalPromotion(promotionForm)" [class.loading]="loading">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" required name="title"
                            placeholder="¿Cual es la vacante?" ngModel>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" required name="subTitle"
                            placeholder="¿Para que area?" ngModel>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="¿Qué estás pensando?" id="description"
                            required name="description" ngModel></textarea>
                    </div>
                    <div class=" pt-3 ml-auto">
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                </form>

            </div>

            <!-- botones de parte inferior
            <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-globe"></i>
                    </button>

                        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                    </div>
                </div>
            </div>
        -->



        </div>
    </div>
</div>
