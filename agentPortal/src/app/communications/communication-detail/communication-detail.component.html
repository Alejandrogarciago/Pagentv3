<div class="modal-content" *ngIf="communication |async as communication">
    <div class="modal-header">
        <div class="col-2">
            <a data-toggle="modal" data-target=".bd-example-modal-lg"><img [src]="communication.uploadedByPhotoURL"
                    alt="" class="rounded-circle user-photo"></a>
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <img [src]="communication.uploadedByPhotoURL" alt="" class="rounded-circle user-photo">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 text-left">
            <h5 class="text-primary">{{communication.title}}</h5>
            <p class="text-secondary">{{communication.uploadedBy}}</p>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <img [src]="communication.imagePath" alt="" class="img-fluid">
        <p class="pt-2">{{communication.description}}</p>
        <a (click)="showReactions()">
            <i class="fas fa-eye"></i>
            <span>Ver reacciones</span>
        </a>
        <hr [hidden]="hideLikes">
        <div class="scrollmenu col-12 mb-2 likes" [hidden]="hideLikes">
            <img *ngFor="let like of communication.likes" [src]="like" alt="" class="rounded-circle user-photo m-1">
        </div>
        <div class="scrollmenu col-12 mb-2 dislikes" [hidden]="hideDislikes">
            <img *ngFor="let dislike of communication.dislikes" [src]="dislike" alt=""
                class="rounded-circle user-photo m-1">
        </div>
        <div class="modal-footer">
            <div class="row">
                <a (click)="likeHandler()">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="badge badge-success">{{communication.likesCount}}</span>
                </a>
                <a (click)="dislikeHandler()">
                    <i class="fas fa-thumbs-down"></i>
                    <span class="badge badge-danger">{{communication.dislikesCount}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
