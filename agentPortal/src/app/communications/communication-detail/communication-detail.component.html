<div class="h6 dropdown-header">Opciones</div>
<button class="dropdown-item" type="button" *ngIf='communication.active' (click)='updateActive(false)'>Inactive</button>
<button class="dropdown-item" type="button" *ngIf='!communication.active' (click)='updateActive(true)'>Active</button>
<button class="dropdown-item" type="button" (click)='deleteCommunication()'>Delete</button>
