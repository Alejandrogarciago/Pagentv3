

<div class="bg">
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Error message -->
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div>
        <!-- Login Form -->
        <form #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading"  >
        <!-- Icon -->
            <div class="fadeIn first" style=”padding:12px;background-color:#0998dc;line-height:1.1;”>
                <img src="assets/img/Sykes_logo.png" id="icon" alt="logo" />
            </div>


            <input type="text" id="name" class="fadeIn second" name="firstName" placeholder="Nombre" ngModel *ngIf="isSignup">
            <input type="text" id="secondName" class="fadeIn second" name="secondName" placeholder="Segundo Nombre" ngModel *ngIf="isSignup">
            <input type="text" id="lastName" class="fadeIn second" name="lastName" placeholder="Apellido Paterno" ngModel *ngIf="isSignup">
            <input type="text" id="secondLastName" class="fadeIn second" name="motherLastName" placeholder="Apellido Materno" ngModel *ngIf="isSignup">
            <input type="text" id="login" class="fadeIn second" name="email" placeholder="Correo Eléctronico" ngModel>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>
            <button type="submit" class="fadeIn fourth ">{{ action | uppercase }}</button>
         <div class="actions">
            <span *ngIf="isLogin">
                or
                <a (click)=" action = 'signup'">Registrarse</a>
            </span>
            <span *ngIf="isSignup">
                or
                <a (click)=" action = 'login'">Ingresar</a>
            </span>
         </div>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover">Forgot Password?</a>
        </div>
    </div>
</div>
</div>
