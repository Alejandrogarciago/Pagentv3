<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/img/SYKES Mexico_logo.png" id="icon" alt="logo" />
        </div>
        <!-- Error message -->
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div>
        <!-- Login Form -->
        <form #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
            <input type="text" id="login" class="fadeIn second" name="email" placeholder="NT Login" ngModel>
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>

            <input type="submit" class="fadeIn fourth">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover">Forgot Password?</a>
        </div>
    </div>
</div>
