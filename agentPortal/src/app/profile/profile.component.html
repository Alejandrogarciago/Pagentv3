<div class="container-fluid pt-4" *ngIf="profile | async as profile">

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card shadow-lg height-300 mb-4">
                <img src="https://www.setaswall.com/wp-content/uploads/2017/04/Material-Wallpaper-30-1600x900.jpg"
                    class="card-img-top" alt="">
                <div class="card-body text-center">
                    <div>
                        <img [src]="profile.imagePath" alt="" class="rounded-circle profile-image" id="photoURL"  >
                        <h3 class="text-center text-secondary">{{profile.firstName}} {{profile.lastName}}
                            {{profile.motherLastName}}</h3>
                    </div>
                </div>
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="profile.imageUpdate">
                <p>Hubo un cambio en tu imagen de perfil. Â¿Esta imagen es tuya?</p>
                <hr>
                <div>
                    <a #photoURL hidden (click)="updateUrl($event)">{{profile.imagePath}}</a>
                    <button class="btn btn-success mr-3"  (click)="photoURL.click()">Si, soy yo</button>
                    <button class="btn btn-danger " (click)="incorrectImage()">No, soy yo</button>

                </div>
            </div>


        </div>
        <div class="col-md-8">
            <div class="card gedf-card shadow-lg height-300">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="personal-tab" data-toggle="tab" href="#personal" role="tab"
                                aria-controls="personal" aria-selected="true">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="operational-tab" data-toggle="tab" role="tab"
                                aria-controls="operational" aria-selected="false" href="#operational">Operational</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="finanze-tab" data-toggle="tab" role="tab" aria-controls="finanze"
                                aria-selected="false" href="#finanze">Finanzas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="security-tab" data-toggle="tab" role="tab" aria-controls="security"
                                aria-selected="false" href="#security">Seguridad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="recruitment-tab" data-toggle="tab" role="tab"
                                aria-controls="recruitment" aria-selected="false" href="#recruitment">Reclutamiento</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="personal" role="tabpanel"
                            aria-labelledby="personal-tab">
                            <form #profileForm="ngForm" (submit)="onSubmit(profileForm)" [class.loading]="loading">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="firstName">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" value="{{profile.name}}"
                                            name="firstName" [ngModel]="profile.firstName">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="lastName">Apellido
                                            Paterno</label>
                                        <input type="text" class="form-control" id="lastName"
                                            value="{{profile.lastName}}" name="lastName" [ngModel]="profile.lastName">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="motherLastName">Apellido
                                            Materno</label>
                                        <input type="text" class="form-control" id="motherLastName"
                                            value="{{profile.motherLastName}}" name="motherLastName"
                                            [ngModel]="profile.motherLastName">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Correo
                                            Electronico</label>
                                        <input type="email" class="form-control" id="email" value="{{profile.email}}"
                                            name="email" [ngModel]="profile.email">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="birthday">Fecha de
                                            Nacimiento
                                        </label>
                                        <input type="date" class="form-control" id="birthday"
                                            value="{{profile.birthday}}" name="birthday" [ngModel]="profile.birthday">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="gender">Sexo
                                        </label>
                                        <input type="text" class="form-control" id="gender" value="{{profile.gender}}"
                                            name="gender" [ngModel]="profile.gender">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="role">Role</label>
                                        <select name="role" id="role" [ngModel]="profile.role" class="form-control">
                                            <option value="agent">agent
                                            </option>
                                            <option value="Staff">Staff
                                            </option>
                                        </select>
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="operational" role="tabpanel" aria-labelledby="operational-tab">
                            <form #operationalForm="ngForm" (submit)="onSubmit(operationalForm)"
                                [class.loading]="loading">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="avayaId">Avaya ID</label>
                                        <input type="text" class="form-control" id="avayaId" value="{{profile.avayaId}}"
                                            name="avayaId" [ngModel]="profile.avayaId">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="unifyId">Unify ID</label>
                                        <input type="text" class="form-control" id="unifyId" value="{{profile.unifyId}}"
                                            name="unifyId" [ngModel]="profile.unifyId">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="five9User">Five9 User</label>
                                        <input type="text" class="form-control" id="five9User"
                                            value="{{profile.five9User}}" name="five9User"
                                            [ngModel]="profile.five9User">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <div class="py-4"></div>
                        </div>
                        <div class="tab-pane fade" id="finanze" role="tabpanel" aria-labelledby="finanze-tab">
                            <form #finanzeForm="ngForm" (submit)="onSubmit(finanzeForm)" [class.loading]="loading">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="costCenter">Centro de Costo</label>
                                        <input type="text" class="form-control" id="costCenter"
                                            value="{{profile.costCenter}}" name="costCenter"
                                            [ngModel]="profile.costCenter">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="costCenterDescription">Descripcion de Centro de Costos</label>
                                        <input type="text" class="form-control" id="costCenterDescription"
                                            value="{{profile.costCenterDescription}}" name="costCenterDescription"
                                            [ngModel]="profile.costCenterDescription">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="kronosId">Kronos ID</label>
                                        <input type="text" class="form-control" id="kronosId"
                                            value="{{profile.kronosId}}" name="kronosId" [ngModel]="profile.kronosId">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <div class="py-4"></div>
                        </div>
                        <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                            <form #securityForm="ngForm" (submit)="onSubmit(securityForm)" [class.loading]="loading">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="badgeNumber">Badge Number</label>
                                        <input type="text" class="form-control" id="badgeNumber"
                                            value="{{profile.badgeNumber}}" name="badgeNumber"
                                            [ngModel]="profile.badgeNumber">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <div class="py-4"></div>
                        </div>
                        <div class="tab-pane fade" id="recruitment" role="tabpanel" aria-labelledby="recruitment-tab">
                            <form #recruitmentForm="ngForm" (submit)="onSubmit(recruitmentForm)"
                                [class.loading]="loading">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="agency">Agencia</label>
                                        <input type="text" class="form-control" id="agency" value="{{profile.agency}}"
                                            name="agency" [ngModel]="profile.agency">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="experienceCallCenter">Experiencia en Call Center</label>
                                        <input type="text" class="form-control" id="experienceCallCenter"
                                            value="{{profile.experienceCallCenter}}" name="experienceCallCenter"
                                            [ngModel]="profile.experienceCallCenter">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="Language">Lenguaje</label>
                                        <input type="text" class="form-control" id="Language"
                                            value="{{profile.Language}}" name="Language" [ngModel]="profile.Language">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <div class="py-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
